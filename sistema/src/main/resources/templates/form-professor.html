<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments :: head(title='Formulário de Professor')}"></head>

<body>
    <nav th:replace="~{fragments :: navbar}"></nav>

    <main class="container">
        <h1>Formulário de Professor</h1>
        <hr>
        <form th:action="@{/professores/salvar}" th:object="${professor}" method="post">
            <input type="hidden" th:field="*{id}" />

            <div class="mb-3">
                <label for="nome" class="form-label">Nome:</label>
                <input type="text" id="nome" class="form-control" th:field="*{nome}" required>
            </div>

            <div class="mb-3">
                <label for="disciplina" class="form-label">Disciplina:</label>
                <input type="text" id="disciplina" class="form-control" th:field="*{disciplina}" required>
            </div>

            <button type="submit" class="btn btn-primary">Salvar</button>
            <a href="/professores" class="btn btn-secondary">Cancelar</a>
        </form>
    </main>

    <div th:replace="~{fragments :: scripts}"></div>
</body>

</html>
